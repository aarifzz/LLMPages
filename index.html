    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Highlight active navigation link */
        .nav-link.active-link {
            @apply text-blue-200 font-semibold underline;
        }
        /* Basic prose styles for better readability of text content */
        .prose p {
            margin-bottom: 1em;
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 600;
        }
        .prose ul {
            list-style-type: disc;
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose ol {
            list-style-type: decimal;
            margin-left: 1.5em;
            margin-bottom: 1em;
        }
        .prose pre {
            background-color: #f3f4f6;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .prose strong {
            font-weight: 700;
        }
    </style>
</head>

            'ashravan.txt': `
                The air tasted of ozone and regret. Shai, weary but resolute, had completed her most ambitious Forgery yet. Ashravan, the Emperor she had loved and lost, lay on the marble slab, a perfect replica. Every scar, every line of age, every memory—etched into his soul stamp, painstakingly reconstructed. He stirred.

                His eyes fluttered open, dark pools mirroring the palace’s opulent ceiling. A gasp escaped his lips, not of pain, but of dawning terror. “Shai?” His voice was a raw whisper, laced with a fear she hadn't anticipated. “What have you done?”

                She knelt beside him, a tentative smile gracing her lips. “I… I brought you back, Ashravan. I Forged your past, your memories, your very essence. You are whole again.”

                He pushed himself up, his eyes darting around the room, the recognition of his chambers battling with something alien in his gaze. “Whole?” he scoffed, a dark laugh bubbling up. “You call this whole?” He clutched his head, his fingers digging into his temples. “The memories… they’re not just mine. There’s a void. A hunger.”

                Shai frowned, her heart sinking. “A void? But I used the finest soul stamps, every moment of your life…”

                “My life?” Ashravan staggered to his feet, his towering frame trembling. “You replaced my life, Shai. You did not resurrect me; you replaced me with a perfect illusion, a hollow echo. And within that echo… something else has taken root.” His eyes, once warm and intelligent, now gleamed with an unsettling, predatory light. “The original Ashravan, perhaps, was weak. He relied on you, on others. But this Ashravan…” He smiled, a chilling, joyless baring of teeth. “This Ashravan knows only the desire to fill the void, to consume. To forge his own destiny, unburdened by past affections or loyalties.”

                He lunged, not at Shai, but at a nearby guard, his movements swift and brutal. The guard’s startled cry was cut short as Ashravan’s hands closed around his throat, a primal strength animating the Emperor’s restored form. Shai watched, horrified, as the man went limp. Ashravan turned, his gaze fixed on Shai, a new, terrifying hunger in his eyes. “Thank you, Shai,” he whispered, his voice resonating with an unholy power. “You have given me a new beginning. A beginning without you.” The dramatic climax unfolds as Ashravan, now a soulless vessel filled with an unknown malevolence, begins to seize power with a ruthless, unforgiving ambition, leaving Shai to confront the monstrous consequences of her love and her unparalleled skill.
            `,

        /**
         * Dynamically displays content based on the provided fileId.
         * Formats content according to its perceived file type.
         * @param {string} fileId - The ID of the file to display (e.g., 'ashravan.txt', 'dilemma.json').
         */
        function displayContent(fileId) {
            const contentArea = document.getElementById('content-area');
            const contentTitle = document.getElementById('content-title');
            const navLinks = document.querySelectorAll('.nav-link');

            // Remove active class from all navigation links
            navLinks.forEach(link => link.classList.remove('active-link'));

            // Add active class to the currently selected link
            const activeLink = document.querySelector(`.nav-link[data-file-id="${fileId}"]`);
            if (activeLink) {
                activeLink.classList.add('active-link');
            }

            if (fileContents[fileId]) {
                // Generate a user-friendly title
                contentTitle.textContent = fileId
                    .replace(/\.(txt|md|json|svg)$/i, '') // Remove file extension
                    .replace(/([A-Z])/g, ' $1') // Add space before capital letters
                    .replace(/^./, str => str.toUpperCase()) // Capitalize first letter
                    + (fileId === 'home' ? '' : ` (${fileId})`); // Append original fileId for clarity

                let content = fileContents[fileId];
                const fileExtension = fileId.split('.').pop().toLowerCase();

                // Apply specific formatting based on file extension or ID
                if (fileExtension === 'json') {
                    try {
                        content = `<pre class="whitespace-pre-wrap p-4 bg-gray-50 rounded-md overflow-x-auto text-gray-800">${JSON.stringify(JSON.parse(content), null, 2)}</pre>`;
                    } catch (e) {
                        console.error("Error parsing JSON for " + fileId + ":", e);
                        content = `<p class="text-red-500">Error parsing JSON: ${e.message}</p><pre class="whitespace-pre-wrap p-4 bg-gray-50 rounded-md overflow-x-auto text-gray-800">${content}</pre>`;
                    }
                } else if (fileExtension === 'md') {
                    // For a simple single-line markdown like about.md, just wrap in a paragraph.
                    // For more complex markdown, a dedicated parser would be used.
                    content = `<p>${content}</p>`;
                } else if (fileExtension === 'svg') {
                    content = `<div class="p-4 flex justify-center">${content}</div>`;
                } else if (fileId === 'LICENSE' || fileId === 'uid.txt') {
                    // Pre-formatted text for licenses and UIDs
                    content = `<pre class="whitespace-pre-wrap p-4 bg-gray-50 rounded-md overflow-x-auto text-gray-800">${content}</pre>`;
                } else if (fileExtension === 'txt') {
                    // For plain text, split by newlines and wrap each non-empty line in a paragraph
                    content = `<div class="space-y-4">${content.split('\n').filter(line => line.trim() !== '').map(p => `<p>${p.trim()}</p>`).join('')}</div>`;
                }
                // 'home' content is already HTML, no extra formatting needed.

                contentArea.innerHTML = content;
            } else {
                contentTitle.textContent = `Content for ${fileId} Not Found`;
                contentArea.innerHTML = `<p class="text-red-500">The requested content could not be loaded. Please try another link.</p>`;
                console.error("Content for file ID not found:", fileId);
            }
            // Scroll to the top of the content area for better UX
            contentArea.closest('section').scrollIntoView({ behavior: 'smooth' });
        }

        // Add event listeners for navigation links when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default link behavior (page reload)
                    const fileId = e.target.getAttribute('data-file-id');
                    displayContent(fileId);
                });
            });

            // Display 'home' content by default when the page loads
            displayContent('home');
        });
    </script>
